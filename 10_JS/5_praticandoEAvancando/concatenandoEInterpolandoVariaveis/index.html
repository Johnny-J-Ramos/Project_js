<script>
    //declaration
    var name
    //assignment
    name = "Mayk"

    // que tipo de dado foi colocado
    console.log(name)

    //agrupment
    let age, isHuman

    age = 18
    isHuman = false

    //multiplos argumentos em uma função
    console.log(name, age, isHuman)

    // concatenando os valores
    console.log('O' + name + 'tem' + age + 'anos')


    // interpolando valores com template literals ou template strings

    console.log(`o ${name}, tem ${age} anos`)
</script>
